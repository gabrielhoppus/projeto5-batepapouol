<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"  
        rel="stylesheet"
        type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8" />
    <title>Batepapo UOL</title>
    <link rel = "icon" href = 
                        "./assets/icon.png" 
                        type = "image/x-icon">
</head>
<body onload="sendEnter()">
    <div class="login_screen">
        <img class="login_logo" src="./assets/logo.png">
        <input class="login_input" type="text" name="fname" placeholder="Digite seu nome">
        <button onclick="registerName()" type="button">Entrar</button>
        <img class="loading_gif hidden" src="./assets/loading.gif">
    </div>
    <div class="user_list_container">
        <div class="black_screen"></div>
        <div class="white_screen">
            <p>Escolha um contato </br> para enviar mensagem:</p>
            <div class=""></div>
            <p>Escolha um Escolha a visibilidade:</p>
        </div>
    </div>
    <div class="chat_container hidden">   
        <header>
            <img class="logo" src="./assets/logo.png">
            <img class="people" src="./assets/people.png">
        </header>
        <main class="main_body"></main>
        <footer> 
            <input class="input_message" type="text" name="fname" placeholder="Escreva aqui...">
            <img onclick="sendMessage()" class="plane" src="./assets/Vector.png">    
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
