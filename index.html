<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"  
        rel="stylesheet"
        type="text/css">
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <meta charset="UTF-8" />
    <title>Batepapo UOL</title>
    <link rel = "icon" href = 
                        "./assets/icon.png" 
                        type = "image/x-icon">
</head>
<body onload="sendEnter()">
    <div class="login_screen">
        <img class="login_logo" src="./assets/logo.png">
        <input data-test="input-name" class="login_input" type="text" name="fname" placeholder="Digite seu nome">
        <button data-test="send-name" onclick="registerName()" type="button">Entrar</button>
        <img class="loading_gif hidden" src="./assets/loading.gif">
    </div>   
    <div class="chat_container hidden">   
        <header>
            <img class="logo" src="./assets/logo.png">
            <img data-test="open-participants" onclick="showUsers()" class="people" src="./assets/people.png">
        </header>
        <div class="user_list_container hidden">
            <div onclick="hideUsers()" class="black_screen"></div>
            <div class="white_screen">
                <p>Escolha a visibilidade:</p>
                <div class="message_type">
                    <div data-test="public" onclick="selectMessage(this)" class="public">
                        <img src="./assets/lock-open.png">
                        <p class="message_visibility">PÃºblico</p>
                        <img data-test="check" class="checkmark" src="./assets/checkmark.png">
                    </div>
                    <div data-test="private" onclick="selectMessage(this)" class="private">
                        <img src="./assets/lock-closed.png">
                        <p class="message_visibility">Reservadamente</p>
                        <img data-test="check" class="checkmark" src="./assets/checkmark.png">
                    </div>
                </div>
                <p>Escolha um contato </br> para enviar mensagem:</p>
                <div class="chat_users"></div>
            </div>
        </div>  
        <main class="main_body"></main>
        <footer>
            <div class="input_box">
                <input data-test="input-message" class="input_message" type="text" name="fname" placeholder="Escreva aqui...">
                <div class="span_message"></div>
            </div> 
            <img data-test="send-message" onclick="sendMessage()" class="plane" src="./assets/Vector.png">
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
